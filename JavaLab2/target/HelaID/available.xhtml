<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/composite/example" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <t:comp owner="#{bean.tracked.owner}" money="#{bean.tracked.money}" available="#{bean.tracked.available}" cardn="#{bean.tracked.cardN}"/>
    <br/>
    <h:outputText  value="12">
        <f:converter converterId="myCon"/>
    </h:outputText>
    <h:form>
    <h:commandButton value="Make Transaction" type="submit" action="sucssedOrNot">
        <f:actionListener binding="#{bean.makeTransaction()}" />
    </h:commandButton>
    </h:form>
</h:body>

</html>
