<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>LogIn</title>
</h:head>

<h:body>
    <h:form>
        <h:inputText value="#{bean.tracked.owner}">
            <f:validateLength minimum="3" maximum="10"/>
        </h:inputText>
        <br/>
        <h:inputSecret id="pas" value="#{bean.tracked.password}">
            <f:validator validatorId="myValid"/>
        </h:inputSecret>
        <h:message for="pas" style="color: red"/>
        <br/>
        <h:commandButton value="LogIn" action="welcomeOrnot"></h:commandButton>
    </h:form>
</h:body>

</html>
